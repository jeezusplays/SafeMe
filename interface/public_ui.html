<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Public UI</title>
    <script src="https://unpkg.com/vue@next"></script>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>

<body>
    <div id="app">
        <h1>Public UI</h1>
        <p>{{ message }}</p>
    </div>
    
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue!'
                }
            }
        })
        app.mount('#app')
    </script>
    <!-- <script src="js/public_ui.js"></script> -->
</body>

</html>
