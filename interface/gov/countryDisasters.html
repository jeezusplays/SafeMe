<!-- This is the template for all HTML screens -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disasters in Country</title>
    <script src="https://unpkg.com/vue@next"></script>
    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Datatables for table styling -->
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <!-- Axios -->
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->

    <!-- Datatables JS scripts -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script defer src="../script.js"></script>
</head>

<body>
    <div id="app">

        <!-- NAVBAR-->
        <nav class="navbar navbar-light navbar-expand-lg bg-body-secondary" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <!-- Shows account type -->
                <a class="navbar-brand" href="countryDisasters.html">SafeMe (Government)</a>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Navbar tabs for Gvmt UI -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <!-- Switches between account types -->
                    <button class="btn btn-outline-primary"
                        onclick="location.href='../public/disastersNearMe.html'">Switch Account Type</button>
                </div>
            </div>
        </nav>


        <div class="container my-5">

            <!-- BREADCRUMBS -->
            <div class="container my-4 mx-0">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Home</li>
                    </ol>
                </nav>
            </div>

            <!-- DISASTER TABLE FOR HOME -->
            <table id="example" class="table table-striped my-auto" style="width:100%">
                <thead>
                    <tr>
                        <th>Country/City</th>
                        <th>Disaster Type</th>
                        <th>Distance Away</th>
                        <th>Time of Incident</th>
                        <th>Danger Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(disaster, index) in this.mockData">

                        <td>{{disaster.country}}</td>
                        <td>{{disaster.type}}</td>
                        <td>{{disaster.distance}} km</td>
                        <td>{{disaster.incidence}}</td>
                        <!-- Checks for danger status and renders the colour status -->
                        <td v-if="disaster.danger == 'Low Risk'">
                            <span class="badge text-bg-success">{{disaster.danger}}</span>
                        </td>
                        <td v-else-if="disaster.danger == 'Moderate Risk'">
                            <span class="badge text-bg-warning">{{disaster.danger}}</span>
                        </td>
                        <td v-else-if="disaster.danger == 'Pending'">
                            <span class="badge text-bg-secondary">{{disaster.danger}}</span>
                        </td>
                        <td v-else>
                            <span class="badge text-bg-danger">{{disaster.danger}}</span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-link"
                                    onclick="location.href='casualtyList.html'">View Casualties</button>
                                <button v-if="!disaster.hasVolunteerEvent" type="button" class="btn btn-link"
                                    @click="openVolunteerEvent(index)">Request Volunteers</button>
                                <button v-else type="button" class="btn btn-link"
                                    onclick="location.href='volunteerGov.html'">View Volunteers</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    mockData: [
                        {
                            key: '1',
                            country: 'Turkey, Hatay',
                            type: 'Earthquake',
                            distance: 1,
                            incidence: "Thu, 23 Feb 2023 20:20:21 GMT",
                            danger: 'Low Risk',
                            hasVolunteerEvent: true
                        },

                        {
                            key: '2',
                            country: 'Turkey, Istanbul',
                            type: 'Earthquake',
                            distance: 15,
                            incidence: "Thu, 23 Feb 2023 10:39:01 GMT",
                            danger: 'High Risk',
                            hasVolunteerEvent: true
                        },
                        {
                            key: '3',
                            country: 'Turkey, Izmur',
                            type: 'Tsunami',
                            distance: 20,
                            incidence: "Thu, 23 Feb 2023 00:54:02 GMT",
                            danger: 'Moderate Risk',
                            hasVolunteerEvent: false
                        },
                        {
                            key: '4',
                            country: 'Turkey, Trabzon',
                            type: 'Fire',
                            distance: 12,
                            incidence: "Thu, 23 Feb 2023 00:54:02 GMT",
                            danger: 'Low Risk',
                            hasVolunteerEvent: false
                        },
                        {
                            key: '5',
                            country: 'Turkey, Bursa',
                            type: 'Fire',
                            distance: 100,
                            incidence: "Thu, 23 Feb 2023 00:54:02 GMT",
                            danger: 'Low Risk',
                            hasVolunteerEvent: false
                        },
                    ]

                }
            },

            methods: {
                //changes copy from reuqest volunteer to view volunteers when a volunteer event is open
                openVolunteerEvent(index) {
                    this.mockData[index].hasVolunteerEvent = true
                }
            }
        })
        app.mount('#app')
    </script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
